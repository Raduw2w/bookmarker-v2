<mat-card>
    <mat-card-title>New Bookmark</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.controls.title.hasError('required')">Title is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>URL</mat-label>
        <input matInput formControlName="url" placeholder="https://example.com" />
        <mat-error *ngIf="form.controls.url.hasError('required')">URL is required</mat-error>
        <mat-error *ngIf="form.controls.url.hasError('url')">Enter a valid URL</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving()">Create</button>
      </div>
    </form>
  </mat-card>
