<mat-form-field appearance="outline" class="full">
  <mat-label>Search bookmarks</mat-label>
  <input
    matInput
    type="search"
    [formControl]="q"
    placeholder="Type to filter..."
    autocomplete="off"
  />
  @if (q.value) {
    <button mat-icon-button matSuffix aria-label="Clear" (click)="q.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
