<mat-form-field appearance="fill" class="search-field">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search bookmarks</mat-label>
  <input matInput type="search" [formControl]="q" placeholder="Type to filterâ€¦" />
  @if (q.value) {
    <button mat-icon-button matSuffix type="button" (click)="q.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
